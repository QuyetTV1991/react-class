<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./mystyle.css">
    <title>Excercise</title>
</head>
<body>
    <header>
        Javascript Excercise
    </header>
    <main>
        <h1>Let us help you check Student Rank</h1>
        <div class="form">
            <div class="">
                <label for="name">INPUT NAME</label>
                <input type="text" name="" id="name" class="name" required>
            </div>
            <div class="">
                <label for="mark">INPUT MARK</label>
                <div class="">
                    <input type="number" name="" id="mark" class="markMath" placeholder="Input Math score" value="0"><br>
                    <input type="number" name="" id="" class="markSience" placeholder="Input Sience score" value="0"><br>
                    <input type="number" name="" id="" class="markLiterature" placeholder="Input literature score" value="0">
                </div>
            </div>
            <button class="call">
                Call Result
            </button>
        </div>
    </main>
    <script src="./myjs.js"></script>
</body>
</html>
