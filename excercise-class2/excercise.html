<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <style>
    .picture {
      background: pink;
    }
  </style>
  <script>
    let productArr = [
      {
        name: "abc",
        price: "100",
        description: "mo ta",
        image:
          "https://static.giantbomb.com/uploads/original/12/127694/2142029-yuna_ffx.jpg"
      }
    ];

    for (let index = 0; index < productArr.length; index++) {
      const product = productArr[index];
      let productOuter = document.createElement("div");
      let productName = document.createElement("h3");
      let productImage = document.createElement("img");
      let productPrice = document.createElement("p");
      let productDes = document.createElement("p");

      document.body.appendChild(productOuter);
      productOuter.appendChild(productImage);
      productOuter.appendChild(productName);
      productOuter.appendChild(productPrice);
      productOuter.appendChild(productDes);

      productName.innerHTML = productArr[index].name;
      productImage.src = productArr[index].image;
      productPrice.innerHTML = productArr[index].price;
      productDes.innerHTML = productArr[index].description;
    }
  </script>
</body>

</html>
